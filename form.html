<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>
  <body>
    <a href="/"><button>Home</button></a>
    <h1>User Registration Form</h1>
    <hr />
    <form action="" method="" enctype="">
      <p>
        <label for="fname">First Name :</label>
        <input type="text" name="firstname" value="" required />
      </p>
      <p>
        <label for="lname">Last Name :</label>
        <input type="text" name="Lastname" value="" required />
      </p>
      <p>
        <label for="email">Email :</label>
        <input type="email" name="email" value="" required />
      </p>
      <p>
        <label for="phone">Phone :</label>
        <input type="number" name="phone" value="" />
      </p>
      <p>
        <label for="password">Enter your password :</label>
        <input type="password" name="password" value="" required />
      </p>
      <p>
        <label for="link">Facebook :</label>
        <input type="url" name="url" value="" />
      </p>
      <p>
        <label for="DOB">Date Of Birth :</label>
        <input type="date" name="DOB" value="" />
      </p>
      <p>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" rows="10" cols="30"></textarea>
      </p>
      <p>
        <label for="upload files">Upload files</label>
        <input type="file" multiple />
      </p>
      <p>
        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" value="" />
        <label for="male">Male</label>
        <input type="radio" name="Gender" />
        <label for="female">Female</label>
        <input type="radio" name="Gender" />
        <label for="others">Others</label>
      </p>
      <p>
        <input type="checkbox" name="check" id="check" value="" />
        <label for="checkbox">Accept all terms and condition</label>
      </p>
      <p>
        <label for="checkbox">Learning items :</label><br />
        <input type="checkbox" id="checkbox" value="" />
        <label>Html</label><br />
        <input type="checkbox" /><label>CSS</label><br />
        <input type="checkbox" /><label>Javascript</label>
      </p>
      <!-- drop down -->
      <p>
        <label for="">Select characters </label>
        <select id="" name="">
          <option value="">Characters</option>
          <option value="">Naruto Uzumaki</option>
          <option value="">Madara Uchiha</option>
          <option value="">Sasukhe Uchiha</option>
        </select>
      </p>
      <p>
        <label for="Characters">Select Characters</label>
        <select name="select" id="">
          <option value="Select characters">Charecters</option>
          <optgroup label="uzumaki">
            <option value="Naruto">Naruto Uzumaki</option>
            <option value="kushina">Kushina Uzumaki</option>
            <option value="Minato">Minato Namikaze</option>
          </optgroup>
          <optgroup label="Uchiha">
            <option value="Madara">Madara Uchiha</option>
            <option value="Sasukhe">Sasukhe Uchiha</option>
            <option value="Obito">Obito Uchiha</option>
          </optgroup>
        </select>
      </p>
      <!-- Data list -->
      <p>
        <label for="list">List</label>
        <input type="text" list="linked" />
        <datalist id="linked">
          <option value="Apple">Apple</option>
          <option value="Madara">Madara Uchiha</option>
          <option value="Sasukhe">Sasukhe Uchiha</option>
          <option value="Obito">Obito Uchiha</option>
        </datalist>
      </p>
      <!-- Time -->
      <p>
        <label for="time">Time</label>
        <input type="time" name="time" value="" />
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
